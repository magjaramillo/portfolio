<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/hammerthor.css">
    <script src="http://www.kirupa.com/js/prefixfree.min.js"></script>
    <title>Pure Css Thor</title>
</head>
<body class="hammerthor">

    

    <header class="header header--trabajos">
        <div class="perfil--out">
            <div class="perfil">
                <a href="../pages/trabajos.html" target="">
                    <img class="mag" src="../img/perfil.jpg" alt="magjaramillo">
                </a>
            </div>
        </div>
    </header>




    
    <div class="artboard">
        <div class="hammer">

            <div class="handle">
                <div class="lines-handle">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                 <div class="lines-handle cero">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="lines-handle primera">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="lines-handle segunda">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="lines-handle tercera">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="lines-handle cuarta">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="lines-handle quinta">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="lines-handle sexta">
                    <div class="lines-crop one">
                        <div class="lines-v"></div>
                    </div>
                </div>
                <div class="shadow-handle"></div>
                
            </div> 

            <div class="border one">
                <div class="line-base"></div>
                <div class="dot"></div>
            </div>
            <div class="border two">
                <div class="line-base right"></div>
                <div class="dot"></div>
            </div>
            <div class="top"></div>
            <div class="head">
            <div class="head-shadow-top"></div>
                <div class="head-shadow-bottom"></div>
            </div>

        </div>
            
            <div id="line1" class="line1"></div>
            <div id="line2" class="line2"></div>
            <div id="line3" class="line3"></div>
    </div>
</body>
</html>
