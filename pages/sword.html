<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sword GOT Draw Css</title>
    <link rel="stylesheet" href="../css/sword.css">
    <link rel="stylesheet" href="../fonts/fuentes.css">
</head>
<body>

    <header class="header header--trabajos">
        <div class="perfil--out">
            <div class="perfil">
                <a href="../pages/trabajos.html" target="">
                    <img class="mag" src="../img/perfil.jpg" alt="magjaramillo">
                </a>
            </div>
        </div>
    </header>


    <div class="artboard">
        <div class="tittle">
            <h1 class="g">G</h1>
            <h1 class="ame">ame</h1>
            <h1 class="of">of</h1>
            <h1 class="t">T</h1>
            <h1 class="hrones">hrones</h1>
        </div>
        <div class="all">
            <div class="side-left"></div>
            <div class="sword">
             <div class="grip">
                 <div class="lines"></div>
                 <div class="lines a"></div>
                 <div class="lines b"></div>
                 <div class="lines c"></div>
                 <div class="lines d"></div>
                 <div class="lines e"></div>
                 <div class="lines f"></div>
                 <div class="lines h"></div>
                 <div class="lines i"></div>
                 <div class="lines j"></div>
                 <div class="lines k"></div>
                 <div class="lines l"></div>
                 <div class="lines m"></div>
                 <div class="lines n"></div>
                 <div class="grip-shadow"></div>
                 <div class="pommel">
                     <div class="tritopleft"></div>
                     <div class="tritopright"></div>
                     <div class="tridownleft"></div>
                     <div class="tridownright"></div>
                 </div>

             </div>
             <div class="blade-left">
                 <div class="fuller-left"></div>
             </div>
             <div class="blade-right">
                 <div class="fuller-right"></div>
             </div>
             <div class="cross-guard">
                 <div class="border-left"></div>
                 <div class="border-right"></div>
             </div>

         </div>
        </div>
         
    </div>

    
</body>
</html>
